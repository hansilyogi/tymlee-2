<style>
     .tabset>input[type="radio"] {
        position: absolute;
        left: -200vw;
    }

    /*
   Styling
  */
    .cst-tab,
    .tabset>label {
        position: relative;
        display: inline-block;
        padding: 10px 15px 15px;
        ;
        border: 1px solid transparent;
        border-bottom: 0;
        cursor: pointer;
        font-weight: 600;
    }

    .tabset>label::after,
    .cst-tab::after {
        content: "";
        position: absolute;
        left: 15px;
        bottom: 10px;
        width: 22px;
        height: 4px;
        background: #8d8d8d;
    }

    .tabset>label:hover,
    .tabset>input:focus+label,
    .cst-tab:hover::after,
    .cst-tab:hover,
    .cst-tab.active {
        color: #06c;
    }

    .tabset>label:hover::after,
    .tabset>input:focus+label::after,
    .tabset>input:checked+label::after,
    .cst-tab:hover::after,
    .cst-tab.active::after {
        background: #06c;
    }

    .cst-tab {
        border-color: #ccc;
        border-bottom: 1px solid #ccc;
        margin-bottom: -1px;
    }

    .cst-tab.active {
        border-bottom: none;
    }

    .tab-panel {
        padding: 30px 0;
        /* border-top: 1px solid #ccc; */
    }
</style>
<div class="VendorProfileCtrl" style="padding:10px;">

            <div class="col-sm-9">

                <div class="col-md-12">

                    <form class="form" name="companyForm" ng-submit="submit()">
                        <div class="tabset">
                            <div class="tab-panels">
                                <section id="info" class="tab-panel" ng-show="selectedTab.key == 'vendorInfo'">
                                    <div class="row">
                                        <div class="col-sm-3  form-group">
                                            <label>Membership Type</label>
                                            <select class="form-control form-control-sm" ng-init=""
                                                ng-model="model.membershipId" required>
                                                <option value="" disabled>Nothing Selected</option>
                                                <option ng-repeat="sel in MemberShipTypeList"
                                                    ng-selected="model.membershipId == sel"
                                                    value="{{sel._id}}">
                                                    {{sel.membershipType}}</option>
                                            </select>
                                        </div>
                                        
                                    </div>
                                    <div class="row">
                                        <div class="col-md-3 ">
                                            <div class="form-group">
                                                <label>Business Category</label>
                                                <select class="form-control form-control-sm" ng-init=""
                                                    ng-model="model.businessCategoryId" required>
                                                    <option value="" disabled>Nothing Selected</option>
                                                    <option ng-repeat="sel in BusinessCategoryList"
                                                        ng-selected="model.businessCategoryId == sel._id"
                                                        value="{{sel._id}}">
                                                        {{sel.businessCategoryName}}</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-3">

                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Joining Date</label>

                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Vendor Logo</label>
                                                <input type="file" class="btn-sm form-control-sm" id="vendorLogo"

                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Address 1</label>
                                                <input type="text" class="form-control form-control-sm"

                                                    placeholder="Address 1" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Address 2</label>
                                                <input type="text" class="form-control form-control-sm"
                                                    ng-model="model.addressLine2" placeholder="Address 2"
                                                    autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>City</label>
                                                <select class="form-control form-control-sm" ng-init=""
                                                    ng-model="model.cityMasterId" required>

                                                    <option ng-repeat="sel in CityList"

                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Pincode</label>

                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">

                                        </div>

                                        </div>
                                        <div class="col-md-3">

                                                <label>Cancellation Policy</label>

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                        <button type="submit" class="btn btn-primary mt-4 btn-lg" ng-disabled="btnsave">Save

                                        </div> 
                                        <button type="button" class="btn btn-primary mt-4 btn-lg pull-right"

                                    </div>
                                </section>
                                <section id="Contactus" class="tab-panel" ng-show="selectedTab.key == 'contactus'">

                                                    target="_blank">{{model.aadharCardAttachment.name}}</a>

                                        </div>
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Pan Card</label>
                                                <input type="file" class="btn-sm form-control-sm"
                                                    file-input="data.PanCard">
                                            </div>
                                            <div class="mb-2"

                                                <a href="{{model.panCard}}"

                                                    </div>

                                                        <i class="fa fa-eye" id="eye"
                                                            style="margin-top: 15px;"></i>
                                                    </div>
                                                </div>
                                            </div>
                                        </div> -->
                                        <div class="col-md-3">
                                            <div class="form-group">
                                                <label>Admin Mobile</label>
                                                <input type="text" id=pass class="form-control form-control-sm"
                                                    required="" onkeypress="return isAdminNumber(event)"
                                                    ng-model="model.adminMobile" placeholder="Admin Mobile"
                                                    autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <button type="submit" class="btn btn-primary mt-4 btn-lg" ng-disabled="btnsave">Save
                                                changes</button>
                                            </div>
                                        <button type="button" class="btn btn-primary mt-4 btn-lg pull-right"
                                            ng-click="changeTab(tabs[5])">Next</button>
                                    </div>
                                </section>
                                <section id="notes" class="tab-panel" ng-show="selectedTab.key == 'notes'">

        </div>

    </div>
</div>
