<div class="statesCtrl" style="padding:10px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Banner Master</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Master</a></li>
                        <li class="breadcrumb-item active">Banner Master</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <button type="button" class="btn btn-success btn-sm" data-toggle="modal"
                                data-target="#modal-lg" ng-click="closeModal()">
                                <i class="fa fa-plus"></i> &nbsp;Add New Banners
                            </button>
                        </div>

                        <div class="card-body">
                            <table class="table table-striped table-bordered" ng-if="isAdmin" datatable="ng"
                                dt-options="vm.dtOptions">
                                <thead>
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>Type</th>
                                        <th>Size</th>
                                        <th>Weekly Rate</th>
                                        <th>Monthly Rate</th>
                                        <th style="width: 40px">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in bannerMaster">
                                        <td>{{$index+1}}</td>
                                        <td>{{data.packageType }}</td>
                                        <td>{{data.bannerSize}}</td>
                                        <td>{{data.weekPrice}}</td>
                                        <td>{{data.monthPrice}}</td>
                                        <td width=10%>

                                            <button type="button" class="btn btn-info btn-sm btn-flat"
                                                data-toggle="modal" data-target="#modal-lg" ng-click="onEdit(data)"><i
                                                    class="fa fa-edit"></i>
                                            </button>

                                            <!-- <button type="button" class="btn btn-danger btn-sm btn-flat"
                                                data-toggle="modal" ng-click="delete(data._id)"><i
                                                    class="fa fa-trash"></i>
                                            </button> -->
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal-lg">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-lg">Offer</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form ng-submit="onSubmit()">
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Package Type</label>
                                    <select class="form-control form-control-sm" ng-init="" ng-model="model.packageType"
                                        required>
                                        <option value="" disabled>Nothing Selected</option>
                                        <option ng-repeat="sel in bannerTypes" ng-selected="model.packageType == sel"
                                            value="{{sel}}">
                                            {{sel}}</option>
                                    </select>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Banner Size</label>
                                    <select class="form-control form-control-sm" ng-init="" ng-model="model.bannerSize"
                                        required>
                                        <option value="" disabled>Nothing Selected</option>
                                        <option ng-repeat="sel in bannerSizes" ng-selected="model.bannerSize == sel"
                                            value="{{sel}}">
                                            {{sel}}</option>
                                    </select>

                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Week Price</label>
                                    <input type="number" class="form-control form-control-sm" ng-model="model.weekPrice"
                                        placeholder="Week Price" autocomplete="off">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Month Price</label>
                                    <input type="number" class="form-control form-control-sm"
                                        ng-model="model.monthPrice" placeholder="Month Price" autocomplete="off">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-disabled="btnsave">Save changes</button>
                    </div>

                </form>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
