<div class="statesCtrl" style="padding:10px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>State</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Master</a></li>
                        <li class="breadcrumb-item active">States</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <button type="button" class="btn btn-success btn-sm" data-toggle="modal"
                                data-target="#modal-lg" ng-click="Clear()">
                                <i class="fa fa-plus"></i> &nbsp;Add States
                            </button>
                        </div>

                        <div class="card-body">
                            <table class="table table-striped table-bordered" datatable="ng" dt-options="vm.dtOptions">
                                <thead>
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>State Code</th>
                                        <th>State Name</th>
                                        <th style="width: 40px">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in states">
                                        <td>{{$index+1}}</td>
                                        <td>{{data.stateCode}}</td>
                                        <td>{{data.stateName}}</td>
                                        <td width=10%>

                                            <button type="button" class="btn btn-info btn-sm btn-flat"
                                                data-toggle="modal" data-target="#modal-lg" ng-click="EditData(data)"><i
                                                    class="fa fa-edit"></i>
                                            </button>

                                            <button type="button" class="btn btn-danger btn-sm btn-flat"
                                                data-toggle="modal" ng-click="allowDelete(data._id)"><i
                                                    class="fa fa-trash"></i>
                                            </button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal-lg">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-lg">State</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form ng-submit="submitState()">
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>State Code <code>(Mannual Code Entry)</code></label>
                                    <input type="text" class="form-control form-control-sm" ng-model="model.stateCode"
                                        required autocomplete="off">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>State Name</label>
                                    <input type="text" class="form-control form-control-sm" required
                                        ng-model="model.stateName" autocomplete="off">

                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-disabled="btnsave">Save changes</button>
                    </div>

                </form>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
