<div class="VendorController" style="padding:10px;">
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Vendor</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Master</a></li>
                        <li class="breadcrumb-item active">Vendor</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>

    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <div class="row">

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#modal-lg" ng-click="Clear()">
                                        <i class="fa fa-plus"></i> &nbsp;Add Vendor
                                      </button>
                                </div>
                                <div class="col-md-6" style="padding-bottom:15px;">
                                    <select class="form-control form-control-sm" ng-model="CompanyId" ng-init="" required>
                                        <option value="" disabled>Nothing Selected</option>
                                            <option ng-repeat="sel in CompanyList"
                                                ng-selected="CompanyId == sel" value="{{sel}}">
                                                {{sel.companyName}}</option>
                                      </select>
                                </div>

                            </div>
                        </div>
                        <div class="card-body table-responsive">
                            <table class="table table-striped table-bordered" datatable="ng" dt-options="vm.dtOptions">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Company Name</th>
                                        <th>User name</th>
                                        <th>Email</th>
                                        <th>User Pin</th>
                                        <th>User Category</th>
                                        <th style="width: 40px">Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="data in DataList">
                                        <td>{{$index+1}}</td>
                                        <td>{{data.companyName}}</td>
                                        <td>{{data.userName}}</td>
                                        <td>{{data.emailId}}</td>
                                        <td>{{data.userPin}}</td>
                                        <td>{{data.userCategory}}</td>
                                        <td width=10%>

                                            <button type="button" class="btn btn-info btn-sm btn-flat" data-toggle="modal" data-target="#modal-lg" ng-click="EditData(data)"><i class="fa fa-edit"></i>
                                        </button>

                                            <button type="button" class="btn btn-danger btn-sm btn-flat" data-toggle="modal" ng-click="DeleteData(data._id)"><i class="fa fa-trash"></i>
                                        </button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div class="modal fade" id="modal-lg">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-lg">Add Vendor</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                         <span aria-hidden="true">&times;</span>
                     </button>
                </div>
                <form ng-submit="submitVendor()">
                    <div class="modal-body">

                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Company Name</label>
                                    <select class="form-control form-control-sm" ng-model="CompanyId" ng-change="GetVendor()" ng-init="" required>
                                        <option value="" disabled>Nothing Selected</option>
                                            <option ng-repeat="sel in CompanyList"
                                                ng-selected="CompanyId == sel" value="{{sel}}">
                                                {{sel.companyName}}</option>
                                      </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>User Name</label>
                                    <input type="text" class="form-control form-control-sm" style="text-transform: uppercase;" ng-model="UserName" required="" placeholder="User Name" autocomplete="off">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control form-control-sm" required="" ng-model="Email" placeholder="Email" autocomplete="off">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>User Pin</label>
                                    <input type="text" class="form-control form-control-sm" required="" ng-model="UserPin" placeholder="User Pin" autocomplete="off">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>User Password</label>
                                    <input type="password" class="form-control form-control-sm" required="" ng-model="UserPassword" placeholder="User Password" autocomplete="off">

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>User Category</label>
                                    <select class="form-control form-control-sm" ng-model="UserCategory" ng-init="" required>
                                        <option value="" disabled>Nothing Selected</option>
                                        <option ng-repeat="sel in MessageList" 
                                        ng-selected="UserCategory == sel" value="{{sel}}">
                                            {{sel}}</option>
                                        </select>

                                </div>
                            </div>


                        </div>
                        <button type="submit" class="btn btn-primary" ng-disabled="btnsave">Save changes</button>
                    </div>

                </form>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
</div>
